<div id="login">
	<div class="thumb" style="text-align:center !important"></div>
	<div style="clear:left;">
     <form>
   	  <input placeholder="username" name="username" ng-model="credentials.username">
        <input placeholder="password" name="password" type="password" ng-model="credentials.password">
        <div class="button" ng-click="login()"><h1>Login</h1></div>
      </form>
	</div>
 </div>
