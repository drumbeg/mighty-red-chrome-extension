<div id="profile">
  <a href="people.html">
    <div class="button_back"></div>
  </a>
  <div class="roundedwhitebox">
    <div class="thumb">
      <span profile></span>
    </div>
    <div class="profiledetails">
      <p>{{profile.name}}<br>{{profile.age}} yrs old</p>
      <p>{{profile.description}}</p>
    </div>
  </div>
  <div class="roundedwhitebox">
    {{profile.blurb}}
  </div>
  <div class="button" ng-click="hookUp(profile.id)">
    <h1>Wanna go with me?</h1>
  </div>
</div>
