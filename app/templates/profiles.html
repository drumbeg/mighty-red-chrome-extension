<div id="people" ng-controller="ProfileController">
  <ul id="thumbholder">
    <li class="thumb" ng-repeat="attendee in attendees">
      <span profile ng-click="getProfile(attendee.id)"></span>
    </li>
  </ul>
  <div class="centralised">
    <div class="button" ng-click="addMe()">
      <h1>Get me a +1</h1>
    </div>
  </div>
</div>
